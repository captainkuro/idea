<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Idea</title>
  <link rel="stylesheet" href="../../common/css/normalize.css">
  <link rel="stylesheet" href="../../common/css/foundation.min.css">
  <link rel="stylesheet" href="../../common/css/style.css">
</head>
<body class="antialiased">

  <script type="text/x-handlebars">
    {{#if Idea.CurrentUser.isLoggedIn}}
      {{view Idea.HeaderHomeView}}
    {{else}}
      {{view Idea.HeaderPublicView}}
    {{/if}}
    {{view Idea.AlertView}}

    {{outlet}} 
  </script>

  <script type="text/x-handlebars" data-template-name="header-public">
    <nav class="top-bar">
      <ul class="title-area">
        <!-- Title Area -->
        <li class="name">
          <h1>{{#linkTo "index"}}Idea{{/linkTo}}</h1>
        </li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li class="divider hide-for-small"></li>
          <li>{{#linkTo "register"}}Register{{/linkTo}}</li>
          <li class="divider hide-for-small"></li>
          <li>{{#linkTo "login"}}Login{{/linkTo}}</li>
        </ul>
      </section>
    </nav>
  </script>
  
  <script type="text/x-handlebars" data-template-name="header-home">
    <nav class="top-bar">
      <ul class="title-area">
        <!-- Title Area -->
        <li class="name">
          <h1>{{#linkTo "index"}}Idea{{/linkTo}}</h1>
        </li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li class="divider hide-for-small"></li>
          <li>{{#linkTo "logout"}}Logout{{/linkTo}}</li>
        </ul>
      </section>
    </nav>
  </script>
  
  <script type="text/x-handlebars" data-template-name="alert">
    {{#if alertMessage}}
      <div data-alert class="alert-box">
        {{alertMessage}}
        <a href="#" class="close">&times;</a>
      </div>
    {{/if}}
  </script>

  <script type="text/x-handlebars" data-template-name="register">
    <form>
      <div class="row">
        <div class="small-4">
          {{view Ember.TextField valueBinding="user.username" placeholder="Choose a username"}}
        </div>
      </div>
      <div class="row">
        <div class="small-4">
          {{view Ember.TextField valueBinding="user.password" type="password" placeholder="Choose a password"}}
        </div>
      </div>
      <div class="row">
        <div class="small-4">
          {{view Ember.TextField valueBinding="user.name" placeholder="Choose a display name"}}
        </div>
      </div>
      <div class="row">
        <div class="small-4">
          <button {{action doRegister}}>Register</button>
        </div>
      </div>
    </form>
  </script>

  <script type="text/x-handlebars" data-template-name="login">
    <form>
      <div class="row">
        <div class="small-4">
          {{view Ember.TextField valueBinding="user.username" placeholder="Username"}}
        </div>
      </div>
      <div class="row">
        <div class="small-4">
          {{view Ember.TextField valueBinding="user.password" type="password" placeholder="Password"}}
        </div>
      </div>
      <div class="row">
        <div class="small-4">
          <button {{action doLogin}}>Login</button>
        </div>
      </div>
    </form>
  </script>

  <script type="text/x-handlebars" data-template-name="home">
    Hello, {{user.name}}
  </script>

  <script src="../../common/js/custom.modernizr.js"></script>
  <script src="../../common/js/jquery-2.0.2.min.js"></script>
  <script src="../../common/js/foundation.min.js"></script>
  <script src="../../common/js/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/ember-1.0.0-rc.5.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(document).foundation();
  </script>

</body>
</html>
